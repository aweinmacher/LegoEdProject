<h1>Students</h1>
<div><img src="https://www.picpng.com/images/large/bookshelves-rack-shelves-png-image-96438"></div>
<div fxLayout="row" class="students">
<div *ngFor="let student of students; let i = index"  class="student">
  <p>{{student.firstName}}</p>
  <p>{{student.lastName}}</p>
  <p>{{student.balance}}</p>
  <p>{{student.rating}}</p>
</div>
</div>
