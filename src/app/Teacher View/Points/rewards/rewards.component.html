<div class="example-container mat-elevation-z8">
    
      <mat-table #table [dataSource]="dataSource">
    
        <ng-container matColumnDef="Reward">
          <mat-header-cell *matHeaderCellDef> Reward </mat-header-cell>
          <mat-cell *matCellDef="let reward"> {{reward.description}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Cost">
          <mat-header-cell *matHeaderCellDef>Cost</mat-header-cell>
          <mat-cell *matCellDef="let reward"> {{reward.amount}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Edit">
            <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
            <mat-cell *matCellDef="let reward">
              <button class='edit btn btn-info' (click)='editFunc(reward)'>Edit</button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Delete">
            <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
            <mat-cell *matCellDef="let reward">
              <button class='delete btn btn-info' (click)='deleteFunc(reward)'>Delete</button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
    
      </mat-table>
    </div>
