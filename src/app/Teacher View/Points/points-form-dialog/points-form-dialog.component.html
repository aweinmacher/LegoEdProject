  <form>
      <h1 mat-dialog-title>{{data.title}}</h1>
      <mat-dialog-content>
        <mat-form-field>
          <input matInput [(ngModel)]="newItem.description" [ngModelOptions]="{standalone: true}" autocomplete='name' placeholder="Name">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput [(ngModel)]="newItem.amount" [ngModelOptions]="{standalone: true}" placeholder="amount">
        </mat-form-field><br>
        <mat-form-field *ngIf='show' >
            <mat-select matInput  [(ngModel)]="newItem.cat_id" [ngModelOptions]="{standalone: true}" placeholder="Select">
              <mat-option *ngFor="let comp of data.categ" [value]="comp.cat_id" required>{{ comp.category }}</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="newItem" cdkFocusInitial>{{data.btnText}}</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
      </mat-dialog-actions>
    </form>
