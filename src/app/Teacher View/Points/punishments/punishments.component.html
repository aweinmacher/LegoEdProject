<div class="example-container mat-elevation-z8">
    
      <mat-table #table [dataSource]="dataSource">
    
        <ng-container matColumnDef="Penalty">
          <mat-header-cell *matHeaderCellDef> Penalty </mat-header-cell>
          <mat-cell *matCellDef="let penalty"> {{penalty.description}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Cost">
          <mat-header-cell *matHeaderCellDef>Cost</mat-header-cell>
          <mat-cell *matCellDef="let penalty"> {{penalty.amount}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Edit">
            <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
            <mat-cell *matCellDef="let penalty">
              <button class='edit btn btn-info' (click)='editFunc(penalty)'>Edit</button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Delete">
            <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
            <mat-cell *matCellDef="let penalty">
              <button class='delete btn btn-info' (click)='deleteFunc(penalty)'>Delete</button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
    
      </mat-table>
    </div>
