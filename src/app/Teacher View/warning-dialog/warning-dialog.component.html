<form>
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-dialog-content>
    <img src='http://icons.iconarchive.com/icons/graphicloads/100-flat/256/warning-icon.png'>
    <p>{{data.text}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class='remove-btn' mat-button [mat-dialog-close]="data">Remove</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
</form>
