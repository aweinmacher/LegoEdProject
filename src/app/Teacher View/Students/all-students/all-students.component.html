<h3>{{title}}</h3>


<button type="button" mat-button (click)="openDialog()" class="btn">Add Student</button>

<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="present">
      <mat-header-cell *matHeaderCellDef> Mark Present </mat-header-cell>
      <mat-cell *matCellDef="let student">
        <mat-slide-toggle (click)="markPresent(student)"
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled">
        </mat-slide-toggle>
        <!-- <button class='delete btn btn-info'>Present</button> -->
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
      <mat-cell *matCellDef="let reward">
        <button>
          <i class="material-icons">mode_edit</i>
        </button>
        <button>
          <i class="material-icons">delete</i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>

  </mat-table>
</div>
